<body>
    <header class="header">
        <h1>Library Search</h1>
    </header>

    <main>
    <div>
        <section class="feature">
        <div class="container wrapper grid-parent">
        <div> 
            <h3>Try and find all the mice in the library! </h3>
            <p> Rules: scan the picture and see if you can successfully find all the 
                mice. Once you've found one, click on it to increase the counter below. 
                <p> Quick hint: There are 6 mice in the library </p>
        
            <div id="parent">
            <div class="text-align-centre">
            <img src="images/Background.png" alt="Library" class="img-size" class="main-img">
            <p><centre><a>Library</a></centre></p>
            </div>
            <div class="first-img">
                <img src="images/Mouse1 .png" id="Mouse1" class="overlay">
            </div>
            <div class="second-img">
                <img src="images/Mouse2.png" id="Mouse2" class="overlay">
            </div>
            <div class="third-img">
                <img src="images/Mouse3.png" id="Mouse3" class="overlay">
            </div>
            <div class="forth-img">
                <img src="images/Mouse4.png" id="Mouse4" class="overlay"> 
            </div>
            <div class="fifth-img">
                <img src="images/Mouse5.png" id="Mouse5" class="overlay"> 
            </div>
            <div class="sixth-img">
                <img src="images/Mouse6.png" id="Mouse6" class="overlay"> 
            </div>

        </div>
    </section>




<footer>
    <section class="counter-container">
        <div class="counter-grid">

    <div>
        <img class="text-align-centre" class="image-resize" src="images/Main.png" alt="Mouse">
        <h4><centre><a>Counter</a></centre></h4>
     </div>
     <div id="counter">
<br>
        <h2  class="counter-display">0</h2>
    </div>

</section>
</footer>

<script src="js/script.js"></script>
